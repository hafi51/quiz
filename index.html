<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container" id="container">
        <div class="quesBar" id="quesBar">
            <h3 class="quesNum" id="quesNum"></h3>
            <div class="bar" id="bar">
                <div class="pgrBar" id="pgrBar"></div>
            </div>
        </div>
        <button id="start" onclick="start()">Start Quiz</button>
        <div class="wrapper" id="wrapper">
            <div class="ques" id="ques"></div>
        <div class="answer" id="ans">
            <button id="A" class="choice" onclick="idReturn(this)"></button>
            <button id="B" class="choice" onclick="idReturn(this)"></button>
            <button id="C" class="choice" onclick="idReturn(this)"></button>
        </div>
        <button onclick="next()" id="next">Next</button>
        <button onclick="prev()" id="prev">Previous</button>
        <button onclick="submit()">Submit</button>
        </div>
        <button id="result" onclick="checkResult()">Result</button>
    </div>
</body>
<script src="app.js"></script>
</html>
